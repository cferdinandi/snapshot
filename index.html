<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Snapshot - Simple image styling</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- stylesheets -->
    <link rel="stylesheet" href="snapshot.css" type="text/css">

    <!-- HTML5 Shim for IE -->
    <!--[if IE]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>
	<section class="container">

	    <h1 style="text-align: center; font-size: 3em;">Snapshot</h1>
	    <p style="text-align: center; font-size: 1.5em;">Simple image styling.</p>

        <p>
            <img class="img-rounded" src="emu.jpg">
            <img class="img-circle" src="emu.jpg">
            <img class="img-border" src="emu.jpg">
            <img class="img-polaroid" src="emu.jpg">
        </p>

	</section>

</body>
</html>
