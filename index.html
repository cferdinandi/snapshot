<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Snapshot</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- A basic responsive reset -->
		<style>
			@-webkit-viewport { width: device-width; zoom: 1.0; }
			   @-moz-viewport { width: device-width; zoom: 1.0; }
				@-ms-viewport { width: device-width; zoom: 1.0; }
				 @-o-viewport { width: device-width; zoom: 1.0; }
					@viewport { width: device-width; zoom: 1.0; }

			/* Add box sizing to everything
			 * http://www.paulirish.com/2012/box-sizing-border-box-ftw/ */
			*,
			*:before,
			*:after {
				-webkit-box-sizing: border-box;
				-moz-box-sizing: border-box;
				box-sizing: border-box;
			}

			html { overflow-y: auto; }

			img, audio, video, canvas { max-width: 100%; }

			/*  Sets body width */
			.container {
				max-width: 40em;
				width: 88%;
				margin-left: auto;
				margin-right: auto;
			}

			.row {
			  margin-left: -1.4%;
			  margin-right: -1.4%;
			}
			.grid-third {
			  float: left;
			  width: 33.3333333333%;
			  padding-left: 1.4%;
			  padding-right: 1.4%;
			}
		</style>

		<!-- stylesheets -->
		<link rel="stylesheet" href="dist/css/snapshot.css" type="text/css">

		<!-- HTML5 Shim for IE -->
		<!--[if IE]>
			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>

	<body>
		<section class="container">

			<h1 style="text-align: center; font-size: 3em; margin-bottom: 0;">Snapshot</h1>
			<p style="text-align: center; font-size: 1.5em; margin: 0;">Simple image styling.</p>
			<p style="text-align: center;"><a href="https://github.com/cferdinandi/snapshot#readme">Snapshot on GitHub</a></p>

			<br><br>

			<div class="row">
				<div class="grid-third">
					<p style="text-align: center;">
						<strong>Circle</strong><br>
						<img class="img-circle" src="http://placekitten.com/g/300/300">
					</p>
				</div>
				<div class="grid-third">
					<p style="text-align: center;">
						<strong>Border</strong><br>
						<img class="img-border" src="http://placekitten.com/g/300/300">
					</p>
				</div>
				<div class="grid-third">
					<p style="text-align: center;">
						<strong>Photo</strong><br>
						<img class="img-photo" src="http://placekitten.com/g/300/300">
					</p>
				</div>
			</div>

		</section>

	</body>
</html>
