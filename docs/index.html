<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Snapshot</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- stylesheets -->
		<link rel="stylesheet" href="dist/css/snapshot.css" type="text/css">
		<style type="text/css">
			/* Add box sizing to everything
			 * http://www.paulirish.com/2012/box-sizing-border-box-ftw/ */
			*,
			*:before,
			*:after {
				-webkit-box-sizing: border-box;
				-moz-box-sizing: border-box;
				box-sizing: border-box;
			}

			/* Responsive images */
			img {
				max-width: 100%;
				height: auto;
			}

			/*  Sets body width */
			.container {
				max-width: 40em;
				width: 88%;
				margin-left: auto;
				margin-right: auto;
			}

			.row {
				margin-left: -1.4%;
				margin-right: -1.4%;
			}
			.grid-third {
				float: left;
				width: 33.3333333333%;
				padding-left: 1.4%;
				padding-right: 1.4%;
			}
		</style>
	</head>

	<body>

		<main class="container">

			<nav>
				<h1>Snapshot</h1>
				<p><a href="https://github.com/cferdinandi/snapshot">GitHub</a></p>
				<hr>
			</nav>

			<section>
<div class="row">
    <div class="grid-third">
        <p style="text-align: center;">
            <strong>Circle</strong><br>
            <img class="img-circle" src="http://placehold.it/400x400">
        </p>
    </div>
    <div class="grid-third">
        <p style="text-align: center;">
            <strong>Border</strong><br>
            <img class="img-border" src="http://placehold.it/400x400">
        </p>
    </div>
    <div class="grid-third">
        <p style="text-align: center;">
            <strong>Photo</strong><br>
            <img class="img-photo" src="http://placehold.it/400x400">
        </p>
    </div>
</div>
			</section>
		</main>

	</body>
</html>
